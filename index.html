    <script>
        const BOARD_SIZE = 15;
        let board = [];
        let currentPlayer = 'black';
        let gameOver = false;
        let moveHistory = [];
        let gameMode = 'pvp'; // 'pvp' or 'pvai'
        let aiDifficulty = 'medium';
        let aiPlayer = 'white';

        // åˆå§‹åŒ–æ£‹ç›˜
        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = [];

            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = null;

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => makeMove(i, j);
                    boardElement.appendChild(cell);
                }
            }
        }

        // åˆ‡æ¢æ¸¸æˆæ¨¡å¼
        function changeMode() {
            gameMode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById('difficultyPanel').style.display =
                gameMode === 'pvai' ? 'flex' : 'none';
            document.getElementById('aiLabel1').textContent = '';
            document.getElementById('aiLabel2').textContent =
                gameMode === 'pvai' ? '(AI)' : '';
            newGame();
        }

        // åˆ‡æ¢éš¾åº¦
        function changeDifficulty() {
            aiDifficulty = document.getElementById('aiLevel').value;
        }

        // ä¸‹æ£‹
        function makeMove(row, col) {
            if (gameOver || board[row][col]) return;

            board[row][col] = currentPlayer;
            moveHistory.push({row, col, player: currentPlayer});

            // ç§»é™¤ä¹‹å‰çš„æœ€åä¸€æ­¥æ ‡è®°
            document.querySelectorAll('.piece.last-move').forEach(p => p.classList.remove('last-move'));

            // åˆ›å»ºæ£‹å­
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer} last-move`;
            cell.appendChild(piece);

            // æ£€æŸ¥èƒœè´Ÿ
            if (checkWin(row, col)) {
                gameOver = true;
                showWinner(currentPlayer);
                return;
            }

            // åˆ‡æ¢ç©å®¶
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            updatePlayerInfo();

            // è‡ªåŠ¨ä¿å­˜
            autoSave();

            // AIå›åˆ
            if (gameMode === 'pvai' && currentPlayer === aiPlayer && !gameOver) {
                document.getElementById('thinking').classList.add('active');
                setTimeout(() => {
                    aiMove();
                    document.getElementById('thinking').classList.remove('active');
                }, 500);
            }
        }

        // AIä¸‹æ£‹
        function aiMove() {
            let move;

            if (aiDifficulty === 'easy') {
                move = getRandomMove();
            } else if (aiDifficulty === 'medium') {
                move = getSmartMove();
            } else {
                move = getBestMove();
            }

            if (move) {
                makeMove(move.row, move.col);
            }
        }

        // éšæœºèµ°æ³•ï¼ˆç®€å•ï¼‰
        function getRandomMove() {
            const emptyCells = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j]) emptyCells.push({row: i, col: j});
                }
            }

            // å…ˆæ£€æŸ¥æ˜¯å¦æœ‰å¿…èƒœæˆ–å¿…å µçš„ä½ç½®
            const winMove = findWinningMove(aiPlayer);
            if (winMove) return winMove;

            const blockMove = findWinningMove(currentPlayer === 'black' ? 'white' : 'black');
            if (blockMove) return blockMove;

            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        // æ™ºèƒ½èµ°æ³•ï¼ˆä¸­ç­‰ï¼‰
        function getSmartMove() {
            // 1. æ£€æŸ¥æ˜¯å¦èƒ½èµ¢
            const winMove = findWinningMove(aiPlayer);
            if (winMove) return winMove;

            // 2. é˜»æ­¢å¯¹æ‰‹èµ¢
            const blockMove = findWinningMove(currentPlayer === 'black' ? 'white' : 'black');
            if (blockMove) return blockMove;

            // 3. è¯„ä¼°æœ€ä½³ä½ç½®
            return evaluateBestMove();
        }

        // æœ€ä½³èµ°æ³•ï¼ˆå›°éš¾ï¼‰
        function getBestMove() {
            return getSmartMove(); // å¯ä»¥è¿›ä¸€æ­¥ä¼˜åŒ–ä½¿ç”¨ minimax
        }

        // æŸ¥æ‰¾å¿…èƒœä½ç½®
        function findWinningMove(player) {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j]) {
                        board[i][j] = player;
                        const wins = checkWinAt(i, j, player);
                        board[i][j] = null;
                        if (wins) return {row: i, col: j};
                    }
                }
            }
            return null;
        }

        // è¯„ä¼°æœ€ä½³ä½ç½®
        function evaluateBestMove() {
            let bestScore = -Infinity;
            let bestMove = null;

            // ä¼˜å…ˆä¸­å¿ƒåŒºåŸŸ
            const center = Math.floor(BOARD_SIZE / 2);

            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j]) {
                        let score = evaluatePosition(i, j);
                        // è·ç¦»ä¸­å¿ƒè¶Šè¿‘åˆ†æ•°è¶Šé«˜
                        const distToCenter = Math.abs(i - center) + Math.abs(j - center);
                        score += (14 - distToCenter) * 10;

                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = {row: i, col: j};
                        }
                    }
                }
            }

            return bestMove;
        }

        // è¯„ä¼°ä½ç½®åˆ†æ•°
        function evaluatePosition(row, col) {
            let score = 0;
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

            for (let [dr, dc] of directions) {
                // è¯„ä¼°AIçš„è¿›æ”»ä»·å€¼
                score += evaluateDirection(row, col, dr, dc, aiPlayer) * 1.2;
                // è¯„ä¼°é˜²å®ˆä»·å€¼
                score += evaluateDirection(row, col, dr, dc, currentPlayer === 'black' ? 'white' : 'black');
            }

            return score;
        }

        // è¯„ä¼°æŸä¸ªæ–¹å‘
        function evaluateDirection(row, col, dr, dc, player) {
            let count = 1;
            let empty = 0;
            let blocked = 0;

            // æ­£å‘
            let r = row + dr, c = col + dc;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                if (board[r][c] === player) count++;
                else if (!board[r][c]) { empty++; break; }
                else { blocked++; break; }
                r += dr; c += dc;
            }

            // åå‘
            r = row - dr; c = col - dc;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                if (board[r][c] === player) count++;
                else if (!board[r][c]) { empty++; break; }
                else { blocked++; break; }
                r -= dr; c -= dc;
            }

            // æ ¹æ®è¿å­æ•°è¯„åˆ†
            if (count >= 4) return 10000;
            if (count === 3 && empty >= 1) return 1000;
            if (count === 2 && empty >= 2) return 100;
            if (count === 1 && empty >= 2) return 10;
            return 0;
        }

        // æç¤ºåŠŸèƒ½
        function showHint() {

        function checkWin(row, col) {

        // æ£€æŸ¥æŒ‡å®šä½ç½®æ˜¯å¦è·èƒœ
        function checkWinAt(row, col, player) {
            const directions = [
                [[0, 1], [0, -1]],   // æ°´å¹³
                [[1, 0], [-1, 0]],   // å‚ç›´
                [[1, 1], [-1, -1]],  // å¯¹è§’çº¿
                [[1, -1], [-1, 1]]   // åå¯¹è§’çº¿
            ];

            for (let dir of directions) {
                let count = 1;

                for (let [dr, dc] of dir) {
                    let r = row + dr;
                    let c = col + dc;

                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                        r += dr;
                        c += dc;
                    }
                }

                if (count >= 5) return true;
            }

            return false;
        }

            const undoCount = (gameMode === 'pvai' && moveHistory.length >= 2) ? 2 : 1;

            for (let i = 0; i < undoCount; i++) {

        function confirmSaveNew() {

        // è¦†ç›–æŒ‡å®šå­˜æ¡£
        function confirmOverwrite(index) {

                        </div>

                `}).join('');
            }

            document.getElementById('loadModal').style.display = 'flex';

        // å…³é—­åŠ è½½å¼¹çª—
        function closeLoadModal() {

        // é€šè¿‡ç´¢å¼•åŠ è½½æ¸¸æˆ
        function loadGameByIndex(index) {
            const savedGames = JSON.parse(localStorage.getItem('gomoku_saved_games') || '[]');

        // åˆ é™¤æ¸¸æˆå­˜æ¡£
        function deleteGame(index) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå­˜æ¡£å—ï¼Ÿ')) return;

            let savedGames = JSON.parse(localStorage.getItem('gomoku_saved_games') || '[]');

        // åŠ è½½æ¸¸æˆçŠ¶æ€
        function loadGameState(gameState) {
            board = gameState.board;
            currentPlayer = gameState.currentPlayer;
            gameOver = gameState.gameOver;
            moveHistory = gameState.moveHistory;
            gameMode = gameState.gameMode || 'pvp';
            aiDifficulty = gameState.aiDifficulty || 'medium';
            aiPlayer = gameState.aiPlayer || 'white';

            // æ›´æ–°UIè®¾ç½®
            document.querySelector(`input[name="mode"][value="${gameMode}"]`).checked = true;
            document.getElementById('difficultyPanel').style.display = gameMode === 'pvai' ? 'flex' : 'none';
            document.getElementById('aiLevel').value = aiDifficulty;

            document.getElementById('aiLabel2').textContent = gameMode === 'pvai' ? '(AI)' : '';

            // é‡æ–°æ¸²æŸ“æ£‹ç›˜
            renderBoard();
            updatePlayerInfo();
        }

        // æ¸²æŸ“æ£‹ç›˜
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => makeMove(i, j);

                    // æ¢å¤æ£‹å­
                    if (board[i][j]) {
                        const piece = document.createElement('div');
                        piece.className = `piece ${board[i][j]}`;
                        // æ ‡è®°æœ€åä¸€æ­¥
                        if (moveHistory.length > 0) {
                            const lastMove = moveHistory[moveHistory.length - 1];
                            if (lastMove.row === i && lastMove.col === j) {
                                piece.classList.add('last-move');
                            }
                        }
                        cell.appendChild(piece);
                    }

                    boardElement.appendChild(cell);
                }
            }
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;

        // å…³é—­å¼¹çª—æ—¶æŒ‰ESCé”®
        document.addEventListener('keydown', function(e) {
