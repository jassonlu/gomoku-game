<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫îÂ≠êÊ£ãÊ∏∏Êàè - AIÂØπÊàò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-settings {
            background: rgba(255,255,255,0.9);
            padding: 10px 25px;
            border-radius: 25px;
            margin-bottom: 15px;
            display: flex;
            gap: 25px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .setting-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .setting-group label {
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .setting-group input[type="radio"] {
            cursor: pointer;
        }
        
        .setting-group select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
        }
        
        .game-info {
            background: rgba(255,255,255,0.9);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            gap: 30px;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .player-piece {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #333;
        }
        
        .player-piece.black {
            background: #000;
        }
        
        .player-piece.white {
            background: #fff;
        }
        
        .player-info.active .player-piece {
            box-shadow: 0 0 10px 3px #ffd700;
            animation: pulse 1s infinite;
        }
        
        .ai-indicator {
            font-size: 14px;
            color: #666;
            margin-left: 5px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .thinking {
            display: none;
            align-items: center;
            gap: 8px;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .thinking.active {
            display: flex;
        }
        
        .thinking-dots {
            animation: thinking 1.5s infinite;
        }
        
        @keyframes thinking {
            0%, 20% { opacity: 0; }
            40% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .board-container {
            background: #dcb35c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(15, 36px);
            grid-template-rows: repeat(15, 36px);
            gap: 0;
            background: #dcb35c;
            position: relative;
        }
        
        .cell {
            width: 36px;
            height: 36px;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before,
        .cell::after {
            content: '';
            position: absolute;
            background: #8b6914;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
        }
        
        .cell:hover::before {
            background: #ff6b6b;
        }
        
        .cell:hover::after {
            background: #ff6b6b;
        }
        
        .piece {
            position: absolute;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: placePiece 0.3s ease-out;
        }
        
        @keyframes placePiece {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .piece.black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }
        
        .piece.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 1px solid #999;
        }
        
        .piece.last-move {
            box-shadow: 0 0 0 3px #ff6b6b;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-new {
            background: #4CAF50;
            color: white;
        }
        
        .btn-new:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-undo {
            background: #ff9800;
            color: white;
        }
        
        .btn-undo:hover {
            background: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-hint {
            background: #2196F3;
            color: white;
        }
        
        .btn-hint:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-save {
            background: #9C27B0;
            color: white;
        }

        .btn-save:hover {
            background: #7B1FA2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-load {
            background: #00BCD4;
            color: white;
        }

        .btn-load:hover {
            background: #0097A7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .winner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .winner-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .winner-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .winner-content .winner-piece {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .winner-content .winner-piece.black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }
        
        .winner-content .winner-piece.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border: 2px solid #999;
        }
    </style>
</head>
<body>
    <h1>üéÆ ‰∫îÂ≠êÊ£ãÊ∏∏Êàè</h1>
    
    <div class="game-settings">
        <div class="setting-group">
            <label>Ê®°ÂºèÔºö</label>
            <label><input type="radio" name="mode" value="pvp" checked onchange="changeMode()"> Âèå‰∫∫ÂØπÊàò</label>
            <label><input type="radio" name="mode" value="pvai" onchange="changeMode()"> ‰∫∫Êú∫</label>
        </div>
        <div class="setting-group" id="difficultyPanel" style="display: none;">
            <label>ÈöæÂ∫¶Ôºö</label>
            <select id="aiLevel" onchange="changeDifficulty()">
                <option value="easy">ÁÆÄÂçï</option>
                <option value="medium" selected>‰∏≠Á≠â</option>
                <option value="hard">Âõ∞Èöæ</option>
            </select>
        </div>
    </div>
    
    <div class="game-info">
        <div class="player-info active" id="player1">
            <div class="player-piece black"></div>
            <span>ÈªëÊ£ã</span>
            <span class="ai-indicator" id="aiLabel1"></span>
        </div>
        <div class="thinking" id="thinking">
            <span>AIÊÄùËÄÉ‰∏≠</span>
            <span class="thinking-dots">...</span>
        </div>
        <div class="player-info" id="player2">
            <div class="player-piece white"></div>
            <span>ÁôΩÊ£ã</span>
            <span class="ai-indicator" id="aiLabel2">(AI)</span>
        </div>
    </div>
    
    <div class="board-container">
        <div id="board"></div>
    </div>
    
    <div class="controls">
        <button class="btn-new" onclick="newGame()">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
        <button class="btn-undo" onclick="undoMove()">‚Ü©Ô∏è ÊÇîÊ£ã</button>
        <button class="btn-hint" onclick="showHint()">üí° ÊèêÁ§∫</button>
        <button class="btn-save" onclick="saveGame()">üíæ ‰øùÂ≠ò</button>
        <button class="btn-load" onclick="showLoadModal()">üìÇ Âä†ËΩΩ</button>
    </div>
    
    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h2>üéâ Ê∏∏ÊàèÁªìÊùü!</h2>
            <div class="winner-piece" id="winnerPiece"></div>
            <p id="winnerText" style="font-size: 24px; margin-bottom: 20px;"></p>
            <button class="btn-new" onclick="closeModal(); newGame();">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <div class="winner-modal" id="saveModal">
        <div class="winner-content" style="max-width: 400px;">
            <h2>üíæ ‰øùÂ≠òÊ£ãÂ±Ä</h2>
            <input type="text" id="saveName" placeholder="ËæìÂÖ•Â≠òÊ°£ÂêçÁß∞ÔºàÂèØÈÄâÔºâ" style="width: 100%; padding: 10px; margin: 15px 0; font-size: 16px; border: 2px solid #ddd; border-radius: 5px;">
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn-save" onclick="confirmSave()">‰øùÂ≠ò</button>
                <button class="btn-undo" onclick="closeSaveModal()">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="loadModal">
        <div class="winner-content" style="max-width: 500px; max-height: 70vh; overflow-y: auto;">
            <h2>üìÇ Âä†ËΩΩÊ£ãÂ±Ä</h2>
            <div id="savedGamesList" style="margin: 15px 0; text-align: left;"></div>
            <button class="btn-undo" onclick="closeLoadModal()">ÂÖ≥Èó≠</button>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 15;
        let board = [];
        let currentPlayer = 'black';
        let gameOver = false;
        let moveHistory = [];
        let gameMode = 'pvp'; // 'pvp' or 'pvai'
        let aiDifficulty = 'medium';
        let aiPlayer = 'white';
        
        // ÂàùÂßãÂåñÊ£ãÁõò
        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = [];
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = null;
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => makeMove(i, j);
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // ÂàáÊç¢Ê∏∏ÊàèÊ®°Âºè
        function changeMode() {
            gameMode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById('difficultyPanel').style.display = 
                gameMode === 'pvai' ? 'flex' : 'none';
            document.getElementById('aiLabel1').textContent = '';
            document.getElementById('aiLabel2').textContent = 
                gameMode === 'pvai' ? '(AI)' : '';
            newGame();
        }
        
        // ÂàáÊç¢ÈöæÂ∫¶
        function changeDifficulty() {
            aiDifficulty = document.getElementById('aiLevel').value;
        }
        
        // ‰∏ãÊ£ã
        function makeMove(row, col) {
            if (gameOver || board[row][col]) return;
            
            board[row][col] = currentPlayer;
            moveHistory.push({row, col, player: currentPlayer});
            
            // ÁßªÈô§‰πãÂâçÁöÑÊúÄÂêé‰∏ÄÊ≠•Ê†áËÆ∞
            document.querySelectorAll('.piece.last-move').forEach(p => p.classList.remove('last-move'));
            
            // ÂàõÂª∫Ê£ãÂ≠ê
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer} last-move`;
            cell.appendChild(piece);
            
            // Ê£ÄÊü•ËÉúË¥ü
            if (checkWin(row, col)) {
                gameOver = true;
                showWinner(currentPlayer);
                return;
            }
            
            // ÂàáÊç¢Áé©ÂÆ∂
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            updatePlayerInfo();

            // Ëá™Âä®‰øùÂ≠ò
            autoSave();
            
            // AIÂõûÂêà
            if (gameMode === 'pvai' && currentPlayer === aiPlayer && !gameOver) {
                document.getElementById('thinking').classList.add('active');
                setTimeout(() => {
                    aiMove();
                    document.getElementById('thinking').classList.remove('active');
                }, 500);
            }
        }
        
        // AI‰∏ãÊ£ã
        function aiMove() {
            let move;
            
            if (aiDifficulty === 'easy') {
                move = getRandomMove();
            } else if (aiDifficulty === 'medium') {
                move = getSmartMove();
            } else {
                move = getBestMove();
            }
            
            if (move) {
                makeMove(move.row, move.col);
            }
        }
        
        // ÈöèÊú∫Ëµ∞Ê≥ïÔºàÁÆÄÂçïÔºâ
        function getRandomMove() {
            const emptyCells = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j]) emptyCells.push({row: i, col: j});
                }
            }
            
            // ÂÖàÊ£ÄÊü•ÊòØÂê¶ÊúâÂøÖËÉúÊàñÂøÖÂ†µÁöÑ‰ΩçÁΩÆ
            const winMove = findWinningMove(aiPlayer);
            if (winMove) return winMove;
            
            const blockMove = findWinningMove(currentPlayer === 'black' ? 'white' : 'black');
            if (blockMove) return blockMove;
            
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }
        
        // Êô∫ËÉΩËµ∞Ê≥ïÔºà‰∏≠Á≠âÔºâ
        function getSmartMove() {
            // 1. Ê£ÄÊü•ÊòØÂê¶ËÉΩËµ¢
            const winMove = findWinningMove(aiPlayer);
            if (winMove) return winMove;
            
            // 2. ÈòªÊ≠¢ÂØπÊâãËµ¢
            const blockMove = findWinningMove(currentPlayer === 'black' ? 'white' : 'black');
            if (blockMove) return blockMove;
            
            // 3. ËØÑ‰º∞ÊúÄ‰Ω≥‰ΩçÁΩÆ
            return evaluateBestMove();
        }
        
        // ÊúÄ‰Ω≥Ëµ∞Ê≥ïÔºàÂõ∞ÈöæÔºâ
        function getBestMove() {
            return getSmartMove(); // ÂèØ‰ª•Ëøõ‰∏ÄÊ≠•‰ºòÂåñ‰ΩøÁî® minimax
        }
        
        // Êü•ÊâæÂøÖËÉú‰ΩçÁΩÆ
        function findWinningMove(player) {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j]) {
                        board[i][j] = player;
                        const wins = checkWinAt(i, j, player);
                        board[i][j] = null;
                        if (wins) return {row: i, col: j};
                    }
                }
            }
            return null;
        }
        
        // ËØÑ‰º∞ÊúÄ‰Ω≥‰ΩçÁΩÆ
        function evaluateBestMove() {
            let bestScore = -Infinity;
            let bestMove = null;
            
            // ‰ºòÂÖà‰∏≠ÂøÉÂå∫Âüü
            const center = Math.floor(BOARD_SIZE / 2);
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j]) {
                        let score = evaluatePosition(i, j);
                        // Ë∑ùÁ¶ª‰∏≠ÂøÉË∂äËøëÂàÜÊï∞Ë∂äÈ´ò
                        const distToCenter = Math.abs(i - center) + Math.abs(j - center);
                        score += (14 - distToCenter) * 10;
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = {row: i, col: j};
                        }
                    }
                }
            }
            
            return bestMove;
        }
        
        // ËØÑ‰º∞‰ΩçÁΩÆÂàÜÊï∞
        function evaluatePosition(row, col) {
            let score = 0;
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            
            for (let [dr, dc] of directions) {
                // ËØÑ‰º∞AIÁöÑËøõÊîª‰ª∑ÂÄº
                score += evaluateDirection(row, col, dr, dc, aiPlayer) * 1.2;
                // ËØÑ‰º∞Èò≤ÂÆà‰ª∑ÂÄº
                score += evaluateDirection(row, col, dr, dc, currentPlayer === 'black' ? 'white' : 'black');
            }
            
            return score;
        }
        
        // ËØÑ‰º∞Êüê‰∏™ÊñπÂêë
        function evaluateDirection(row, col, dr, dc, player) {
            let count = 1;
            let empty = 0;
            let blocked = 0;
            
            // Ê≠£Âêë
            let r = row + dr, c = col + dc;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                if (board[r][c] === player) count++;
                else if (!board[r][c]) { empty++; break; }
                else { blocked++; break; }
                r += dr; c += dc;
            }
            
            // ÂèçÂêë
            r = row - dr; c = col - dc;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                if (board[r][c] === player) count++;
                else if (!board[r][c]) { empty++; break; }
                else { blocked++; break; }
                r -= dr; c -= dc;
            }
            
            // Ê†πÊçÆËøûÂ≠êÊï∞ËØÑÂàÜ
            if (count >= 4) return 10000;
            if (count === 3 && empty >= 1) return 1000;
            if (count === 2 && empty >= 2) return 100;
            if (count === 1 && empty >= 2) return 10;
            return 0;
        }
        
        // ÊèêÁ§∫ÂäüËÉΩ
        function showHint() {
            if (gameOver) return;
            
            const hint = evaluateBestMove();
            if (hint) {
                const cell = document.querySelector(`[data-row="${hint.row}"][data-col="${hint.col}"]`);
                cell.style.background = 'rgba(255, 255, 0, 0.5)';
                setTimeout(() => {
                    cell.style.background = '';
                }, 1500);
            }
        }
        
        // Êõ¥Êñ∞Áé©ÂÆ∂‰ø°ÊÅØÊòæÁ§∫
        function updatePlayerInfo() {
            document.getElementById('player1').classList.toggle('active', currentPlayer === 'black');
            document.getElementById('player2').classList.toggle('active', currentPlayer === 'white');
        }
        
        // Ê£ÄÊü•ËÉúË¥üÔºàËêΩÂ≠êÊó∂Ôºâ
        function checkWin(row, col) {
            return checkWinAt(row, col, board[row][col]);
        }
        
        // Ê£ÄÊü•ÊåáÂÆö‰ΩçÁΩÆÊòØÂê¶Ëé∑ËÉú
        function checkWinAt(row, col, player) {
            const directions = [
                [[0, 1], [0, -1]],   // Ê∞¥Âπ≥
                [[1, 0], [-1, 0]],   // ÂûÇÁõ¥
                [[1, 1], [-1, -1]],  // ÂØπËßíÁ∫ø
                [[1, -1], [-1, 1]]   // ÂèçÂØπËßíÁ∫ø
            ];
            
            for (let dir of directions) {
                let count = 1;
                
                for (let [dr, dc] of dir) {
                    let r = row + dr;
                    let c = col + dc;
                    
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        count++;
                        r += dr;
                        c += dc;
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // ÊòæÁ§∫Ëé∑ËÉúËÄÖ
        function showWinner(winner) {
            const modal = document.getElementById('winnerModal');
            const piece = document.getElementById('winnerPiece');
            const text = document.getElementById('winnerText');
            
            piece.className = `winner-piece ${winner}`;
            let winnerName = winner === 'black' ? 'ÈªëÊ£ã' : 'ÁôΩÊ£ã';
            if (gameMode === 'pvai') {
                winnerName = winner === aiPlayer ? 'AI' : 'Áé©ÂÆ∂';
            }
            text.textContent = `${winnerName}Ëé∑ËÉú!`;
            modal.style.display = 'flex';
        }
        
        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
        }
        
        // Êñ∞Ê∏∏Êàè
        function newGame() {
            gameOver = false;
            currentPlayer = 'black';
            moveHistory = [];
            initBoard();
            updatePlayerInfo();
            closeModal();
            
            // Â¶ÇÊûúÊòØ‰∫∫Êú∫ÂØπÊàò‰∏îAIÂÖàÊâã
            if (gameMode === 'pvai' && aiPlayer === 'black') {
                document.getElementById('thinking').classList.add('active');
                setTimeout(() => {
                    aiMove();
                    document.getElementById('thinking').classList.remove('active');
                }, 500);
            }
        }
        
        // ÊÇîÊ£ã
        function undoMove() {
            if (moveHistory.length === 0 || gameOver) return;
            
            // ‰∫∫Êú∫Ê®°Âºè‰∏ãÊÇîÊ£ã‰∏§Ê¨°
            const undoCount = (gameMode === 'pvai' && moveHistory.length >= 2) ? 2 : 1;
            
            for (let i = 0; i < undoCount; i++) {
                if (moveHistory.length === 0) break;
                
                const lastMove = moveHistory.pop();
                board[lastMove.row][lastMove.col] = null;
                
                const cell = document.querySelector(`[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
                const piece = cell.querySelector('.piece');
                if (piece) piece.remove();
                
                currentPlayer = lastMove.player;
            }
            
            updatePlayerInfo();

            // Ëá™Âä®‰øùÂ≠ò
            autoSave();
            
            // Ê†áËÆ∞Êñ∞ÁöÑÊúÄÂêé‰∏ÄÊ≠•
            if (moveHistory.length > 0) {
                const prevMove = moveHistory[moveHistory.length - 1];
                const prevCell = document.querySelector(`[data-row="${prevMove.row}"][data-col="${prevMove.col}"]`);
                const prevPiece = prevCell.querySelector('.piece');
                if (prevPiece) prevPiece.classList.add('last-move');
            }
        }
        
        // ÂàùÂßãÂåñ
        initBoard();

        // È°µÈù¢Âä†ËΩΩÊó∂Â∞ùËØïÊÅ¢Â§ç‰∏äÊ¨°Ê∏∏Êàè
        window.onload = function() {
            restoreAutoSave();
        };

        // Ëá™Âä®‰øùÂ≠òÂΩìÂâçÊ£ãÂ±Ä
        function autoSave() {
            const gameState = {
                board: board,
                currentPlayer: currentPlayer,
                gameOver: gameOver,
                moveHistory: moveHistory,
                gameMode: gameMode,
                aiDifficulty: aiDifficulty,
                aiPlayer: aiPlayer,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('gomoku_autosave', JSON.stringify(gameState));
        }

        // ÊÅ¢Â§çËá™Âä®‰øùÂ≠òÁöÑÊ∏∏Êàè
        function restoreAutoSave() {
            const saved = localStorage.getItem('gomoku_autosave');
            if (saved && confirm('Ê£ÄÊµãÂà∞Êú™ÂÆåÊàêÁöÑÊ£ãÂ±ÄÔºåÊòØÂê¶ÁªßÁª≠Ôºü')) {
                loadGameState(JSON.parse(saved));
            }
        }

        // ÊâãÂä®‰øùÂ≠òÊ∏∏Êàè
        function saveGame() {
            document.getElementById('saveModal').style.display = 'flex';
            document.getElementById('saveName').value = '';
            document.getElementById('saveName').focus();
        }

        // Á°ÆËÆ§‰øùÂ≠ò
        function confirmSave() {
            const name = document.getElementById('saveName').value.trim() || 'Ê£ãÂ±Ä ' + new Date().toLocaleString('zh-CN');
            
            const gameState = {
                name: name,
                board: board,
                currentPlayer: currentPlayer,
                gameOver: gameOver,
                moveHistory: moveHistory,
                gameMode: gameMode,
                aiDifficulty: aiDifficulty,
                aiPlayer: aiPlayer,
                timestamp: new Date().toISOString()
            };

            // Ëé∑ÂèñÁé∞ÊúâÂ≠òÊ°£
            let savedGames = JSON.parse(localStorage.getItem('gomoku_saved_games') || '[]');
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®ÂêåÂêçÂ≠òÊ°£
            const existingIndex = savedGames.findIndex(g => g.name === name);
            if (existingIndex >= 0) {
                if (!confirm('Â∑≤Â≠òÂú®ÂêåÂêçÂ≠òÊ°£ÔºåÊòØÂê¶Ë¶ÜÁõñÔºü')) {
                    return;
                }
                savedGames[existingIndex] = gameState;
            } else {
                // ÊúÄÂ§ö‰øùÂ≠ò20‰∏™Â≠òÊ°£
                if (savedGames.length >= 20) {
                    savedGames.shift(); // Âà†Èô§ÊúÄÊóßÁöÑ
                }
                savedGames.push(gameState);
            }

            localStorage.setItem('gomoku_saved_games', JSON.stringify(savedGames));
            closeSaveModal();
            alert('Ê£ãÂ±ÄÂ∑≤‰øùÂ≠òÔºÅ');
        }

        // ÂÖ≥Èó≠‰øùÂ≠òÂºπÁ™ó
        function closeSaveModal() {
            document.getElementById('saveModal').style.display = 'none';
        }

        // ÊòæÁ§∫Âä†ËΩΩÂºπÁ™ó
        function showLoadModal() {
            const listElement = document.getElementById('savedGamesList');
            const savedGames = JSON.parse(localStorage.getItem('gomoku_saved_games') || '[]');
            
            if (savedGames.length === 0) {
                listElement.innerHTML = '<p style="text-align: center; color: #666;">ÊöÇÊó†‰øùÂ≠òÁöÑÊ£ãÂ±Ä</p>';
            } else {
                listElement.innerHTML = savedGames.slice().reverse().map((game, index) => `
                    <div style="padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: bold;">${escapeHtml(game.name)}</div>
                            <div style="font-size: 12px; color: #666;">${new Date(game.timestamp).toLocaleString('zh-CN')} ¬∑ ${game.gameMode === 'pvp' ? 'Âèå‰∫∫ÂØπÊàò' : '‰∫∫Êú∫ÂØπÊàò'} ¬∑ ${game.moveHistory.length}Ê≠•</div>
                        </div>
                        <div>
                            <button class="btn-new" style="padding: 5px 15px; font-size: 14px;" onclick="loadGameByIndex(${savedGames.length - 1 - index})">Âä†ËΩΩ</button>
                            <button class="btn-undo" style="padding: 5px 15px; font-size: 14px; margin-left: 5px;" onclick="deleteGame(${savedGames.length - 1 - index})">Âà†Èô§</button>
                        </div>
                    </div>
                `).join('');
            }
            
            document.getElementById('loadModal').style.display = 'flex';
        }

        // ÂÖ≥Èó≠Âä†ËΩΩÂºπÁ™ó
        function closeLoadModal() {
            document.getElementById('loadModal').style.display = 'none';
        }

        // ÈÄöËøáÁ¥¢ÂºïÂä†ËΩΩÊ∏∏Êàè
        function loadGameByIndex(index) {
            const savedGames = JSON.parse(localStorage.getItem('gomoku_saved_games') || '[]');
            if (index >= 0 && index < savedGames.length) {
                loadGameState(savedGames[index]);
                closeLoadModal();
            }
        }

        // Âà†Èô§Ê∏∏ÊàèÂ≠òÊ°£
        function deleteGame(index) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Â≠òÊ°£ÂêóÔºü')) return;
            
            let savedGames = JSON.parse(localStorage.getItem('gomoku_saved_games') || '[]');
            savedGames.splice(index, 1);
            localStorage.setItem('gomoku_saved_games', JSON.stringify(savedGames));
            showLoadModal(); // Âà∑Êñ∞ÂàóË°®
        }

        // Âä†ËΩΩÊ∏∏ÊàèÁä∂ÊÄÅ
        function loadGameState(gameState) {
            board = gameState.board;
            currentPlayer = gameState.currentPlayer;
            gameOver = gameState.gameOver;
            moveHistory = gameState.moveHistory;
            gameMode = gameState.gameMode || 'pvp';
            aiDifficulty = gameState.aiDifficulty || 'medium';
            aiPlayer = gameState.aiPlayer || 'white';

            // Êõ¥Êñ∞UIËÆæÁΩÆ
            document.querySelector(`input[name="mode"][value="${gameMode}"]`).checked = true;
            document.getElementById('difficultyPanel').style.display = gameMode === 'pvai' ? 'flex' : 'none';
            document.getElementById('aiLevel').value = aiDifficulty;
            document.getElementById('aiLabel1').textContent = '';
            document.getElementById('aiLabel2').textContent = gameMode === 'pvai' ? '(AI)' : '';

            // ÈáçÊñ∞Ê∏≤ÊüìÊ£ãÁõò
            renderBoard();
            updatePlayerInfo();
        }

        // Ê∏≤ÊüìÊ£ãÁõò
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => makeMove(i, j);
                    
                    // ÊÅ¢Â§çÊ£ãÂ≠ê
                    if (board[i][j]) {
                        const piece = document.createElement('div');
                        piece.className = `piece ${board[i][j]}`;
                        // Ê†áËÆ∞ÊúÄÂêé‰∏ÄÊ≠•
                        if (moveHistory.length > 0) {
                            const lastMove = moveHistory[moveHistory.length - 1];
                            if (lastMove.row === i && lastMove.col === j) {
                                piece.classList.add('last-move');
                            }
                        }
                        cell.appendChild(piece);
                    }
                    
                    boardElement.appendChild(cell);
                }
            }
        }

        // HTMLËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÂÖ≥Èó≠ÂºπÁ™óÊó∂ÊåâESCÈîÆ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeSaveModal();
                closeLoadModal();
            }
        });
    </script>
</body>
